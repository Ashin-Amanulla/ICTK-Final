<div class="container pt-5">
    <div class="row justify-content-sm-center pt-5">
        <div class="col-sm-6 shadow round pb-3">
          <h1 class="text-center pt-3 text-secondary">Student Enrollment</h1>
            <form [formGroup]="exform">
                
                <div class="form-group">
                    <label class="col-form-label">Name:</label>
                    <input formControlName="name" type="text" class="form-control">
                    <small *ngIf="name?.invalid && name?.touched" class="text-danger">Name is Required</small> 
                  </div>
                <div class="form-group">
                  <label class="col-form-label">Email:</label>
                  <input formControlName="email" type="text" class="form-control" >
                  <small *ngIf="email?.invalid && email?.touched" class="text-danger">Email is Required</small>
                </div>
                <div class="form-group">
                  <label class="col-form-label">Phone:</label>
                  <input formControlName="phone" type="text" class="form-control" >
                  <small *ngIf="phone?.invalid && phone?.touched" class="text-danger">Phone no is Required(minimum length 10,numbers are only allowed)</small>
                </div>
               
                <div class="form-group">
                    <label class="col-form-label">Date Of Birth:</label>
                    <input formControlName="dob" type="date" class="form-control">
                    <small *ngIf="dob?.invalid && dob?.touched" class="text-danger">DOB is Required</small> 
                </div>
                <div class="form-group">
                    <label class="col-form-label">Address:</label>
                    <textarea formControlName="Address" class="form-control" ></textarea>
                    <small *ngIf="Address?.invalid && Address?.touched" class="text-danger"> Address is Required</small> 
                  </div>
                  <div class="form-group">
                    <label>Gender</label>
                    <div class="form-control">
                      <label class="radio-inline">
                        <input type="radio" formControlName="gender" value="male" ngModel>
                        Male
                      </label>
                      <label class="radio-inline">
                        <input type="radio" formControlName="gender" value="female" ngModel>
                        Female
                      </label>
                    </div>
                    <small *ngIf="gender?.invalid && gender?.touched" class="text-danger">Please select one</small>
                  </div>

                <button (click)="clicksub()" [disabled]="exform.invalid" type="button" class="btn btn-primary">REGISTER</button>
              </form>
        </div>
    </div>
  </div>
