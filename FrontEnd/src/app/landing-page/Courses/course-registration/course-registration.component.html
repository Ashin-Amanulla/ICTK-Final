<!-- Registration head -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="main-bg">
  <!-- <button class="left"><span class="icon">&#x2190;</span>Back to Home</button> -->
  <i routerLink="/LandingPage/courses" class="fas fa-arrow-alt-circle-left"></i>

  <div class="wrapper">
    <h2>Registration</h2>
    <form novalidate #RegForm="ngForm">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your Mobile no." required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" required>
      </div>

      <label for="" class="text-secondary fw-bold">Are you employed?</label>
      <div class="col-sm-10 p-1">
        
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios"
                id="gridRadios1" value="1" >
            <label class="form-check-label" for="gridRadios1">
                Yes
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios"
                id="gridRadios2" value="0">
            <label class="form-check-label" for="gridRadios2">
                No
            </label>
        </div>
    </div>


      <select id="selCourseId" name="courseId" class="inputBox p-1 " >
        <option value="0" >--Select Your Course--</option>
<!--<option value="2">ML</option></select> -->
         <option value="20" amount="250"  class="inputBoxD"> Full Stack Development-MEAN</option>
          <option value="21" amount="250" class="inputBoxD"> Data Science and Analytics</option>
          <option value="22" amount="250"  class="inputBoxD"> Cyber Security Analyst</option>
          <option value="23" amount="250"  class="inputBoxD"> Software Testing</option>
</select>
      
<div class="input-box">
  <input type="text" placeholder="Highest Degree" required>
</div>

<div class="form-floating">
  <textarea class="form-control" placeholder="Leave a comment here" maxlength="100" id="floatingTextarea"></textarea>
  <label for="floatingTextarea" class="text-secondary fw-light">Comments</label>
</div>

      <div class="input-box button">
        <input type="Submit" class="text-white" value="Register Now">
      </div>
      <!-- <div class="text">
        <h3>Already have an account? <a href="#">Login now</a></h3>
      </div> -->
    </form>
  </div>

</div>
