<div class="screenshot-section section-gap-full" id="courses-section">
  <div class="container">
      <div class="section-title">
          <h2 class="text-center">Our Courses</h2>
      </div>
      

<div class="container" data-aos="fade-up"
data-aos-duration="3000">
  <div
  class="position-relative border-radius-xl overflow-hidden shadow-lg mb-7"
>
<section>
  
  <ngx-slick-carousel class="carousel" 
  #slickModal="slick-carousel" 
  [config]="slideConfig" 
  (init)="slickInit($event)"
  (breakpoint)="breakpoint($event)"
  (afterChange)="afterChange($event)"
  (beforeChange)="beforeChange($event)">
  <div class="booking-card" ngxSlickItem *ngFor="let slide of slides" class="slide">
    <ul>
      <!-- <img mat-card-image src="{{ slide.img }}" alt="Photo of a Shiba Inu"> -->
      <!-- <img src="{{ slide.img }}" alt=""> -->

    <li class="booking-card" style="background-image: url({{ slide.img }}) " data-aos="fade-up"
    data-aos-anchor-placement="top-bottom">
      <!-- <img src="{{ slide.img }}" alt=""> -->
      <div class="book-container">
        <div class="content">
          <button class="btn">Open</button>
        </div>
      </div>
      <div class="informations-container">
        <h2 class="title">Mean Stack</h2>
        <p class="sub-title">Angular</p>
        <p class="price"><svg class="icon" style="width:24px;height:24px" viewBox="0 0 24 24">
      <path fill="currentColor" d="M3,6H21V18H3V6M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9M7,8A2,2 0 0,1 5,10V14A2,2 0 0,1 7,16H17A2,2 0 0,1 19,14V10A2,2 0 0,1 17,8H7Z" />
  </svg>De 0 à 15 €</p>
        <div class="more-information">
          <div class="info-and-date-container">
            <div class="box info">
              <svg class="icon" style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M11,9H13V7H11M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M11,17H13V11H11V17Z" />
    </svg>
              <p>Professional angular</p>
            </div>
            <div class="box date">
              <svg class="icon" style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z" />
    </svg>
              <p>Hai boiz</p>
            </div>
          </div>
          <p class="disclaimer">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quasi eveniet perferendis culpa. Expedita architecto nesciunt, rem distinctio</p>
          </div>
      </div>
    </li>
   </ul>
     
    
    
    
  
  </div>
  </ngx-slick-carousel>
</section></div>
</div>
</div>
